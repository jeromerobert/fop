annotation.processing.enabled=true
annotation.processing.enabled.in.editor=false
annotation.processing.run.all.processors=true
annotation.processing.source.output=${build.generated.sources.dir}/ap-source-output
application.title=fop
application.vendor=jerome
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=nbbuild
build.generated.dir=${build.dir}/generated
build.generated.sources.dir=${build.dir}/generated-sources
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
buildfile=nbbuild.xml
# Uncomment to specify the preferred debugger connection transport:
#debug.transport=dt_socket
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/fop.jar
dist.javadoc.dir=${dist.dir}/javadoc
endorsed.classpath=
excludes=**/anttasks/**.java,  **/JAIMonochromeBitmapConverter.java, **/TestConverter.java
file.reference.avalon-framework.jar=/usr/share/java/avalon-framework.jar
file.reference.batik-all.jar=/usr/share/java/batik-all.jar
file.reference.commons-io.jar=/usr/share/java/commons-io.jar
file.reference.commons-logging.jar=/usr/share/java/commons-logging.jar
file.reference.jeuclid-core.jar=/usr/share/java/jeuclid-core.jar
file.reference.jeuclid-fop.jar=/usr/share/java/jeuclid-fop.jar
file.reference.jlatexmath-fop.jar=/usr/share/java/jlatexmath-fop.jar
file.reference.jlatexmath-plugin-fop.jar=/usr/share/java/jlatexmath-plugin-fop.jar
file.reference.jlatexmath.jar=/usr/share/java/jlatexmath.jar
file.reference.servlet-api.jar=/usr/share/java/servlet-api.jar
file.reference.xml-apis-ext.jar=/usr/share/java/xml-apis-ext.jar
file.reference.xmlgraphics-commons.jar=/usr/share/java/xmlgraphics-commons.jar
includes=**
jar.compress=false
javac.classpath=\
    ${file.reference.xmlgraphics-commons.jar}:\
    ${file.reference.commons-io.jar}:\
    ${file.reference.commons-logging.jar}:\
    ${file.reference.batik-all.jar}:\
    ${file.reference.avalon-framework.jar}:\
    ${file.reference.xml-apis-ext.jar}:\
    ${file.reference.servlet-api.jar}:\
    ${file.reference.jeuclid-core.jar}:\
    ${file.reference.jeuclid-fop.jar}:\
    ${file.reference.jlatexmath-fop.jar}:\
    ${file.reference.jlatexmath-plugin-fop.jar}:\
    ${file.reference.jlatexmath.jar}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.processorpath=\
    ${javac.classpath}
javac.source=1.6
javac.target=1.6
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
javac.test.processorpath=\
    ${javac.test.classpath}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=${source.encoding}
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
main.class=org.apache.fop.cli.Main
manifest.file=manifest.mf
meta.inf.dir=${src.dir}/META-INF
mkdist.disabled=false
platform.active=default_platform
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=-Dorg.apache.commons.logging.Log=org.apache.commons.logging.impl.SimpleLog
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
source.encoding=ISO-8859-15
src.gensrc.dir=build/gensrc
src.java.dir=src/java
